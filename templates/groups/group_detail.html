{% extends 'groups/group_base.html' %}
{% block pregroup %}
<div class="container">
    <h2>{{ group.name }}</h2>
    <h5>{{ group.desc }}</h5>
    <h6>Members: {{ group.members.count }}</h6>
    <div class="content">
        {% if user in group.members.all %}
            <a href="{% url 'groups:leave' slug=group.slug %}" class="btn btn-lg btn-warning">
                <span class="fa fa-times-circle-o"></span> Leave
            </a>
        {% else %}
            <a href="{% url 'groups:join' slug=group.slug %}" class="btn btn-lg btn-warning">
                <span class="fa fa-check-circle-o"></span> Join
            </a>
        {% endif %}
    </div>
    <hr>

</div>
{% endblock pregroup %}

{% block group_content %}
<div class="col-md-8">
    <p>Posts go here</p>
</div>
{% endblock group_content %}
