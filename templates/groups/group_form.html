{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block group_content %}
<div class="container">
    <h3>
        <form method="post" action="{% url 'groups:create' %}">
            {% csrf_token %} 
            {% bootstrap_form form %}
            <input type="submit" value="Create">
        </form>
    </h3>
</div>
{% endblock group_content %}
